<!DOCTYPE html>
<html>
   <head>
	  <title> Form Validation</title>	
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel='stylesheet' href='style.css' type='text/css'/>
   </head>
   <body>
      <h2> Form Validation</h2>
      <div class="container">
         <form id="frm" method="post"> 
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">
            
			<br/><br/>
			<label for="email">Email </label>
            <input type="email" id="email" name="email" placeholder="Enter your email">
			
			<br/><br/>
			<label for="phone">Phone</label>
            <input type="phone" id="phone" name="phone" placeholder="Enter your number" required>

            <br/><br/>
			<label for="adress">Adress</label>
            <input type="adress" id="adress" name="adress" placeholder="Enter your adress"><br/><br/>

            Gender: 
            <input type="radio" id="male" name="gender" value="male" onchange="clickme(this)"/>Male  
            <input type="radio" id="female"  name="gender" value="female" onchange="clickme(this)"/>Female  <br/><br/>
                    
                    <br/><br/>
			<input type="submit" id="submitButton" value="Submit">
         </form>
      </div>
	  <script src="https://code.jquery.com/jquery-3.6.0.min.js" ></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js" ></script>
     
	  <script src="script.js" ></script>
            <script>
$(document).ready(function(){
$('#submitButton').click(function(){
var option= $('input[type="radio"]:checked');
if(option.length>0)
{
   $('#gen').html(option.val()+"");

}else{
   $('#gen').html("this field is reqiured");
}

});


});


            </script>

   </body>
</html>
